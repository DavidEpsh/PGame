<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="dealer.css"/>
</head>
<script src="/socket.io/socket.io.js"></script>
<body onload="deal(true)">
    <strong id="game_id">Dealer</strong>
    <div class="row">
        <img src="cards/BLUE_BACK.svg" alt="flop1" id="card1">
        <img src="cards/BLUE_BACK.svg" alt="flop2" id="card2">
        <img src="cards/BLUE_BACK.svg" alt="flop3" id="card3">
        <img src="cards/BLUE_BACK.svg" alt="turn" id="card4">
        <img src="cards/BLUE_BACK.svg" alt="river" id="card5">
    </div>
    <div>
        <button id="newGame">Deal</button>
        <button id="deal">Flop</button>
    </div>
</body>
<script src="dealer.js" type="text/javascript"></script>
</html>
